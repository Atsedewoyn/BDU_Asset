mutation insert_request_tables(
$address: String,
$axions_amount:String,
$axions_type:String,
$email:String,
$phone_number:String,
$full_name:String
) {
  insert_request_tables(objects: {
     address:$address, 
    axions_amount: $axions_amount, 
    axions_type: $axions_type, 
    email: $email, 
    phone_number: $phone_number,
    full_name:$full_name
     }) 
    {
    affected_rows
  }
}
